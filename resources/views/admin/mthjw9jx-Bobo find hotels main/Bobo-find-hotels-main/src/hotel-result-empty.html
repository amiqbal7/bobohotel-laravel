<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

</head>
<body class="font-poppins text-[#070625]">
  <section id="content" class="max-w-[640px] w-full min-h-screen mx-auto flex flex-col bg-[#F8F8F8] overflow-x-hidden pb-6 relative">
    <div class="w-full h-[165px] absolute top-0 bg-[linear-gradient(244.6deg,_#7545FB_14.17%,_#2A3FCC_92.43%)]">
    </div>
    <div class="relative z-10 px-[18px] flex flex-col gap-6 mt-[60px]">
      <div class="top-menu flex justify-between items-center">
        <a href="search.html" class="">
          <div class="w-[42px] h-[42px] flex shrink-0">
            <img src="assets/images/icons/back.svg" alt="icon">
          </div>
        </a>
        <p class="font-semibold text-lg leading-[28px] text-white text-center">Singapore <span class="tracking-[2%]">• 1 Night’s</span></p>
        <div class="dummy-spacer w-[42px] h-[42px] flex shrink-0">
        </div>
      </div>
      <div id="result" class="result-card-container flex flex-col gap-[18px]">
        <div class="empty-result h-[321px] bg-white rounded-xl overflow-hidden flex flex-col justify-center items-center gap-3">
          <div class="flex shrink-0 w-9 h-9">
            <img src="assets/images/icons/emoticon.png" alt="icon">
          </div>
          <p class="font-medium text-[#757C98] text-center">Sadly, it looks like no hotels are<br>available around here.</p>
        </div>
      </div>
    </div>
    <div id="Menu-bar" class="fixed bottom-[24px] px-[18px] max-w-[640px] w-full z-30">
      <div class="bg-white p-[14px_12px] rounded-full flex items-center justify-center gap-8 shadow-[0_8px_30px_0_#0A093212]">
        <a href="index.html">
          <div class="flex flex-col gap-1 items-center">
            <div class="w-6 h-6 flex shrink-0">
              <img src="assets/images/icons/setting-linear-grey.svg" alt="icon">
            </div>
            <p class="text-xs leading-[18px] font-medium text-[#757C98]">Filter</p>
          </div>
        </a>
        <a href="search.html">
          <div class="flex flex-col gap-1 items-center">
            <div class="w-6 h-6 flex shrink-0">
              <img src="assets/images/icons/empty-wallet-grey.svg" alt="icon">
            </div>
            <p class="text-xs leading-[18px] font-medium text-[#757C98]">Budget</p>
          </div>
        </a>
        <a href="">
          <div class="w-[48px] h-[48px] flex shrink-0">
            <img src="assets/images/icons/Map.svg" alt="icon">
          </div>
        </a>
        <a href="">
          <div class="flex flex-col gap-1 items-center">
            <div class="w-6 h-6 flex shrink-0">
              <img src="assets/images/icons/star-outline-grey.svg" alt="icon">
            </div>
            <p class="text-xs leading-[18px] font-medium text-[#757C98]">Star</p>
          </div>
        </a>
        <a href="">
          <div class="flex flex-col gap-1 items-center">
            <div class="w-6 h-6 flex shrink-0">
              <img src="assets/images/icons/sort-grey.svg" alt="icon">
            </div>
            <p class="text-xs leading-[18px] font-medium text-[#757C98]">Sort</p>
          </div>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
